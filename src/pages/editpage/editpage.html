<ion-header>

  <ion-navbar>
    <ion-title>Edit Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating><ion-icon ios="ios-checkbox" name="checkmark" style="color:#4989FF;"></ion-icon> Task</ion-label>
    <ion-input #title [ngModel]="(todoDataRef$ | async)?.Title"></ion-input>
 </ion-item>

  <ion-item>
      <ion-label floating><ion-icon name="chatboxes" style="color:#4989FF;"></ion-icon> Description</ion-label>
      <ion-textarea fz-elastic text-wrap #desc [ngModel]="(todoDataRef$ | async)?.Desc"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label floating><ion-icon name="folder" style="color:#4989FF;"></ion-icon> Category</ion-label>
      <ion-input #cat [ngModel]="(todoDataRef$ | async)?.Cat"></ion-input>
  </ion-item>

  <ion-item no-lines *ngIf="previousCategories.length > 0">
    <p>Select From Previous Categories:</p>
    <span *ngFor="let cat of previousCategories">
      <button ion-button outline style="color:#488AFF;" (click)="selectCat(cat)"><ion-icon name="folder" style="padding:3px"></ion-icon>{{cat}}</button>
    </span>
  </ion-item>

  <button style="margin-top:25px;" ion-button block (click)="editTodoItem({Title: title.value, Desc: desc.value, Cat: cat.value})">Edit Task</button>

</ion-content>
